services:
  # 1. The Student's Flask Application
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app  # Syncs their code folder to the container in real-time
    depends_on:
      - postgres_db
      - mssql_db
    environment:
      - FLASK_ENV=development

  # 2. PostgreSQL Container
  postgres_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: contact_db
    ports:
      - "5432:5432"

  # 3. Microsoft SQL Server Container
  mssql_db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: root
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Password123!" # MSSQL requires strong passwords
    ports:
      - "1433:1433"
